<!-- Exemplo Prático: Controle de Animações com JavaScript -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .dynamic-animation {
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: width 0.5s ease-in-out;
        }

        .dynamic-animation:hover {
            width: 150px;
        }
    </style>
</head>
<body>
    <h2>Ativação e Desativação Dinâmica</h2>
    <div class="dynamic-animation"></div>

    <script>
        // Exemplo de JavaScript para ativar/desativar animação dinamicamente
        const dynamicElement = document.querySelector('.dynamic-animation');

        dynamicElement.addEventListener('click', () => {
            dynamicElement.classList.toggle('active');
        });
    </script>
</body>
</html>
