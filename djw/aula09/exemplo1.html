<!-- Exemplo Prático: Quadros-chave (Keyframes) em CSS3 -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes move {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(100px);
            }
        }
        .animacao-element {
            width: 100px;
            height: 100px;
            background-color: blue;
            animation: move 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <h2>Animação</h2>
    <div class="animacao-element"></div>
</body>
</html>
