<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Reproduzir Som em HTML</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        button {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<img src="coin.png" alt="Coin" width="100" height="100">
<audio id="coinSound" src="coin.mp3" preload="auto"></audio>
<button onclick="playCoinSound()">Reproduzir Som</button>

<script type="text/javascript">
    function playCoinSound() {
        var audio = document.getElementById("coinSound");
        audio.play();
    }
</script>

</body>
</html>
